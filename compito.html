<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <main>
      <div class="mb-4 text-center">
        <h5>Nome:</h5>
        <p id="savedValue" class="fw-bold"></p>
        <label for="nameInput" class="form-label"
          >Inserisci il tuo nome!:</label
        >
        <input
          type="text"
          class="form-control mb-3"
          id="nameInput"
          placeholder="Nome"
        />
        <div class="d-flex justify-content-center gap-2">
          <button class="btn btn-primary" id="saveBtn">Salva</button>
          <button class="btn btn-secondary" id="removeBtn">Rimuovi</button>
        </div>
      </div>
      <div class="mb-4 text-center">
        <h5>Contatore:</h5>
        <p id="timer" class="fw-bold"></p>
      </div>
    </main>

    <script src="./compito.js"></script>
  </body>
</html>
